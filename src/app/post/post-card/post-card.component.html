<mat-card class="card wrapper">
    <div fxLayout>

      <mat-card-header>
        <mat-card-title>{{ post.posterId }}</mat-card-title>
        
        <mat-card-subtitle style="color: black !important;">Created on:
          {{
            post.DateCreated  | date: "dd.MM.yyyy hh:mm:SS"
          }}</mat-card-subtitle>
        <mat-card-subtitle style="color: black !important;">Created by: {{ post.posterName }}</mat-card-subtitle>
        
      </mat-card-header>
      <div class="card">
         <img src="{{post.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
            class="card-img-top img-thumbnail"> 
       
        <div class="card-footer">
        </div>
    </div>
    </div>

      <p style="color: black !important;">
        {{ post.content }}
      </p>

     
          
        
      
    <mat-card-actions class="action-btn" fxLayout fxLayoutAlign="space-between">
      <div class="like-dislike-btn">
        <div class="navy d-flex flex-row">
          <div (click)="likePost(post)" *ngIf="post.isLiked" style="margin-right: 10px;"
              class="liked-icon"></div>
          <div (click)="likePost(post)" *ngIf="!post.isLiked" style="margin-right: 10px;"
              class="unliked-icon"></div>
              </div>
              </div>
              
              
         
      
        <span #like class="likes" >
 {{post.likes}}
        </span>

    </mat-card-actions>
  </mat-card>
