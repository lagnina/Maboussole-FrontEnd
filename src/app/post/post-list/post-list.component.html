<div class="row">


  <form  #postForm="ngForm" id="postForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="Post()"
  autocomplete="off">

    <form>


      <button mat-button (click)="openDialog()">Open dialog</button>
          
            
      </form>

        <button class="btn btn-success my-2 my-sm-0" type="submit">Create Post</button>



  </form>
  </div>




<div class="row">

  <div *ngFor="let post of posts" class="col-8">

      <app-post-card [post]="post"></app-post-card>
  </div>
</div>
