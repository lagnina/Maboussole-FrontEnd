<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Mon profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member Depuis:</strong>
                    <p>{{member.created | date: 'dd MMM yyyy'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{member.knownAs}}'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Ecole</h4>
                    <input  [(ngModel)]="member.school" type="text" name="School"  class="form-control mx-2" >
                    <h4 class="mt-2">Niveau d'etudes :</h4>
                    <input [(ngModel)]="member.degree" type="text" name="Degree" class="form-control mx-2" >
                    <h4 class="mt-2">Specialite :</h4>
                    <input [(ngModel)]="member.speciality" type="text" name="Speciality" class="form-control mx-2" >
                    <h4 class="mt-2">Emplacement: </h4>
                    <div class="form-inline">
                        <label for="city">Pays: </label>
                        <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                        <label for="city">Ville: </label>
                        <input [(ngModel)]="member.Country" type="text" name="Country" class="form-control mx-2">
                    </div>
                </form>
               
            </tab>
            <tab heading='Edit Photos'>
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
