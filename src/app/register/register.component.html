
<div class="cover">
<div class="wrapper" fxLayout>
  <div
    class="sign-up-container"
    fxFlex
    fxLayout="column"
    fxLayoutGap="15px"
    fxLayoutAlign="center"
  >

<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">S'inscrire</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">Je suis : </label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName='gender'> Homme
        </label>
        <label class="radio-inline">
            <input type="radio" value='female' formControlName='gender' class="ml-3"> Femme
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' 
        [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["email"]' 
        [label]='"Email"'></app-text-input>
        <app-text-input [formControl]='registerForm.controls["password"]' 
        [label]='"Password"' [type]='"Password"'>
    </app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
        [label]='"Confirm Password"'
        [type]='"Mot de passe"'></app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' 
        [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' 
        [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' 
        [label]='"Country"'></app-text-input>

   
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>


    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Enregistrer</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Annuler</button>
     </div>
</form>
</div>
