

   <div class="container-fluid pb-4 pt-4 paddding">
        <div class="container paddding">
          <div class="row mx-0">

                <div class="col-md-8 animate-box" data-animate-effect="fadeInLeft" *ngFor="let post of posts" >

                    <app-conseil-card [post]="post"></app-conseil-card>
                </div>

                <div class="d-flex justify-content-center" *ngIf="pagination">
                    <pagination
                        [boundaryLinks]="true"
                        [totalItems]="pagination.totalItems"
                        [itemsPerPage]="pagination.itemsPerPage"
                        [(ngModel)]="pagination.currentPage"
                        (pageChanged)="pageChanged($event)"
                        previousText="&lsaquo;"
                        nextText="&rsaquo;"
                        firstText="&laquo;"
                        lastText="&raquo;">
                </pagination></div>

                <div class="col-md-3 animate-box" data-animate-effect="fadeInRight"  style="position: fixed; margin-left: 793px;">
                    <div>
                        <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Tags</div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="fh5co_tags_all" *ngFor="let tag of tags" >
                        <app-tag class="fh5co_tagg" [tag]="tag"></app-tag>

                    </div>

</div></div></div>
